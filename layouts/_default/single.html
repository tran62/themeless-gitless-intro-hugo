{{ define "main" }}
  <article class="doc">
    <h1 class="page">{{ .Title | markdownify }}</h1>
    {{ partial "post-meta.html" . }}
    {{ .Content }}
    {{ partial "pagination" . }}
  </article>
  <!-- ... -->
  {{ if or .Params.math .Site.Params.math }}
  {{ partial "math.html" . }}
  {{ end }}
  <!-- ... -->
  {{ if or .Params.s9 .Site.Params.s9 }}
   <hr>Share this article on:
   <div class="s9-widget-wrapper"></div>
  {{ end }}
  
{{ end }}
