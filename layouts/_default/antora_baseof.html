<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="article">
    {{ partial "header.html" . }}
    <div class="body">
      {{ partial "nav.html" . }}
      <main class="article">
        {{ partial "toolbar.html" . }}
        <div class="content">
          {{ block "main" . }}
          {{ end }}
          {{ partial "toc.html" . }}
        </div>
      </main>
    </div>
    
    {{ partial "footer.html" . }}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/bootstrap.min.js"></script>
 
  </body>
</html>
